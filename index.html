<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <section class="result-section">
    <h4 class="result-title">Your Result</h4>
    
    <div class="result-circle">
      <h1>76</h1>
      <div>of 100</div>
    </div>

    <div class="result-bottom">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

  </section>

  <section class="summary-section">
    <h4 class="summary-title">Summary</h4>
    
    <article class="reaction-article">
      
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
        Reaction
      </div>
      <div class="points"> <p><strong>80</strong> / 100</p> </div>
      
    </article>
    
    <article class="memory-article">
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="Memory icon">
        Memory
      </div>
      <div class="points"> <p><strong>92</strong> / 100</p> </div>
    </article>
  
    <article class="verbal-article">
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        Verbal
      </div>
      <div class="points"> <p><strong>61</strong> / 100</p> </div>
    </article>
    
    <article class="visual-article">
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="Visual icon">
        Visual
      </div>
      <div class="points"> <p><strong>72</strong> / 100</p> </div>
    </article>
  </section>
  <a href="#">Continue</a>
</main>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
