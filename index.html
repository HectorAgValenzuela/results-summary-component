<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <main>
    <section class="result-section">
      <h4 class="result-title">Your Result</h4>

      </div>

    </section>

    <section class="summary-section">
      <h4 class="summary-title">Summary</h4>
      
      <article class="reaction-article" id="reaction">
        <!-- JavaScript File -->
      </article>
      
      <article class="memory-article" id="memory">
        <!-- JavaScript File -->
      </article>
    
      <article class="verbal-article" id="verbal">

      </article>
      
      <article class="visual-article" id="visual">
        <!-- JavaScript File -->
      </article>
      <a href="#">Continue</a>
    </section>
    

  </main>
  <script src="index.js"></script>

</html>
